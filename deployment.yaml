  selector:
    matchLabels:
      app: aplicacao-repo
  template:
    metadata:
      labels:
        app: aplicacao-repo
    spec:
      containers:
      - name: aplicacao-repo
        # Esta Ã© a linha que nossa pipeline vai mudar:
        image: ojotaaa/aplicacao-repo:929e12c1fa5e228ecb017f1d0792a3da115130f7
        ports:
        - containerPort: 80